<!DOCTYPE html>
<html>

<head>
    <title>Falsk Client</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <style>
        .btn-success{
            margin-top: 10px;
        }
    </style>
</head>

<body class="container">

    <h1 class="form-group text-center">Predio</h1>
    <form action="/guardarPredio" method="POST" data-toggle="validator" class="jumbotron container" style="width: 60%;">
        <div class="form-group row">
            <div class="col-lg-6">
                <label>Codigo</label>
                <input type="text" name="codigo" class="form-control" required>
            </div>
            <div class="col-lg-6">
                <label>Area</label>
                <input type="number" name="area" class="form-control" min="1" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-lg-6">
                <label>Latitud</label>
                <input type="number" name="latitud" class="form-control" required>
            </div> 
            <div class="col-lg-6"> 
                <label>Longitud</label>
                <input type="number" name="longitud" class="form-control" required>
            </div>
            
        </div>
        <div>
            <label>Terrenos</label>
            <select id="inputState" class="form-control" name="terreno">
            <option selected></option>
            {% for tipo in terrenos %}   
                <option value="{{tipo}}">{{tipo}}</option> 
            {% endfor %}
              </select>
        </div>
        <div>
            <label>Imagen</label>
            <input type="url" name="imagen" class="form-control">
        </div>
        <!--Boton para validar campos-->
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-success" />
        </div>
        </div>
    </form>
</body>

</html>
